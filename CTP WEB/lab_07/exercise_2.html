<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета сотрудника</title>
</head>
<body>

<h1>Анкета данных сотрудника</h1>

<form id="employeeForm">
    <label for="name">ФИО:</label>
    <input type="text" id="name" required><br><br>

    <label for="position">Должность:</label>
    <input type="text" id="position" required><br><br>

    <label for="department">Отдел:</label>
    <input type="text" id="department" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>

    <button type="submit">Отправить</button>
</form>

<script>
    document.getElementById('employeeForm').onsubmit = function(event) {
        event.preventDefault(); // Отменяем стандартное поведение
        const formData = {
            name: document.getElementById('name').value,
            position: document.getElementById('position').value,
            department: document.getElementById('department').value,
            email: document.getElementById('email').value
        };
        console.log('Данные сотрудника:', formData);
        alert('Анкета отправлена!');
    };
</script>

</body>
</html>
