<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета слушателя курсов</title>
</head>
<body>

<h1>Анкета слушателя курсов повышения квалификации</h1>

<form id="courseForm">
    <label for="course">Курс:</label>
    <select id="course" required>
        <option value="1">Первый</option>
        <option value="2">Второй</option>
        <option value="3">Третий</option>
    </select><br><br>

    <label for="language">Язык общения:</label>
    <select id="language" required>
        <option value="ru">Русский</option>
        <option value="en">Английский</option>
        <option value="de">Немецкий</option>
    </select><br><br>

    <label>Форма образования:</label><br>
    <input type="checkbox" id="full-time" value="full-time">
    <label for="full-time">Очная</label><br>
    <input type="checkbox" id="part-time" value="part-time">
    <label for="part-time">Заочная</label><br>
    <input type="checkbox" id="distance" value="distance">
    <label for="distance">Дистанционная</label><br><br>

    <label for="duration">Продолжительность курса (в часах):</label>
    <input type="number" id="duration" required><br><br>

    <button type="submit">Отправить</button>
</form>

<div id="result"></div>

<script>
    document.getElementById('courseForm').onsubmit = function(event) {
        event.preventDefault(); // Отменяем стандартное поведение

        const course = document.getElementById('course').value;
        const language = document.getElementById('language').value;
        const duration = document.getElementById('duration').value;

        let costPerCourse = 0;
        switch(course) {
            case '1':
                costPerCourse = 100;
                break;
            case '2':
                costPerCourse = 200;
                break;
            case '3':
                costPerCourse = 300;
                break;
        }

        const totalCost = costPerCourse * duration;
        document.getElementById('result').innerHTML = `
            <h2>Результаты анкеты:</h2>
            <p>Курс: ${course}</p>
            <p>Язык общения: ${language}</p>
            <p>Продолжительность курса: ${duration} часов</p>
            <p><strong>Стоимость всего обучения: ${totalCost} рублей</strong></p>
        `;
    };
</script>

</body>
</html>
