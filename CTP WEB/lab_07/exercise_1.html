<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение линии</title>
    <style>
        #line {
            width: 100%;
            height: 5px;
            background-color: blue;
            position: relative;
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>

<h1>Изменение размеров и положения горизонтальной линии</h1>

<div id="line"></div>

<button onclick="changeLine()">Изменить линию</button>

<script>
    function changeLine() {
        const line = document.getElementById('line');
        line.style.width = Math.random() * 100 + '%'; // Случайная ширина
        line.style.top = Math.random() * 300 + 'px'; // Случайное положение
    }
</script>

</body>
</html>
