<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Картинка по нажатию клавиш</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #image {
            display: none; /* Скрываем картинку по умолчанию */
            max-width: 100%;
            height: auto;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h1>Нажмите любую клавишу</h1>
    <img id="image" src="img/img.jpg" alt="Картинка">

    <script>
        $(document).ready(function() {
            $(document).on('keypress keyup', function(event) {
                if (event.type === 'keypress') {
                    $('#image').fadeIn(); // Показать картинку при нажатии клавиши
                } else if (event.type === 'keyup') {
                    $('#image').fadeOut(); // Скрыть картинку при отпускании клавиши
                }
            });
        });
    </script>

</body>
</html>
